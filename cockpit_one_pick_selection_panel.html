<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AE Unit Selection</title>

    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
        .container { display: flex; }
        .content { flex: 1; padding: 20px; }
        .header { font-size: 24px; font-weight: bold; color: #6a1b9a; margin-bottom: 10px; }
        .sub-header { color: #666; margin-bottom: 20px; }
        .search-bar { display: flex; justify-content: flex-end; margin-bottom: 20px; }
        .search-bar input { padding: 8px; width: 300px; border: 1px solid #ccc; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: #f0f0f0; }
        button {
        background: #a12d9b;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
        }
        button:hover {
            background: #666;
        }
        button:disabled {
        background: #9d9d9d;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
        }
        .highlight {
        color: #9b59b6;
        font-weight: bold;
        }
        h2 {
        color: #9b59b6;
        font-size: 20px;
        margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 14px;
            width: 310px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .controls {
            display: flex;
            align-items: center;
        }
        button {
            margin: 0 5px;
            padding: 5px 10px;
        }
        input {
            width: 40px;
            text-align: center;
        }
        .start-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        function updateQuantity(id, change) {
            let input = document.getElementById(id);
            let value = parseInt(input.value) || 0;
            value = Math.max(0, value + change);
            input.value = value;
        }

        function submitForm(event) {
            event.preventDefault();
            let formData = new FormData(document.getElementById('orderForm'));
            let data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            fetch('/submit-order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(response => response.json())
              .then(result => alert('Заказ отправлен!'))
              .catch(error => console.error('Ошибка:', error));
        }
        function redirectToNextPage() {
            top.location.href = "new_waiting_one_pick_ready.html"; // Укажите нужную страницу
        }
    </script>
</head>
<body>
        <div style="width: 100%;">
            <main class="content">
                <h2>AE Unit Selection</h2>
                <p>There are currently more than 50 robots in operation and 15 open orders in the queue.</p>
                <div class="search-bar" style="margin-top: -55px;">
                    <input type="text" placeholder="Search your AE Unit">
                </div>
                <div class="table-container" style="display: unset;">
                    <form id="orderForm" onsubmit="submitForm(event)">
                        <div class="grid-container">
                            <script>
                                let products = [
                                    '10.png', '11.jpg', '6.png', '12.png', '9.png', '2.png',
                                    '7.png', '5.png', '4.png', '8.png', '8.png', '1.png',
                                    '13.png', '12.png', '2.png', '4.png', '5.png', '13.png'
                                ];
                                products.forEach((product, index) => {
                                    document.write(`
                                        <div class="grid-item">
                                            <img src="./static/assets/images/${product}" alt="Продукт ${index + 1}" style="width: 100px;
                                                height: auto;
                                                margin-bottom: 10px;">
                                            <div class="controls">
                                                <input type="number" id="input_${index}" name="position_${index}" required="" value="0" minlength="4" maxlength="8" size="10" oninput="validateNumericInput(this)" style="
                                                    text-align: center;
                                                    width: 100px;
                                                    height: 120%;
                                                    margin-top: -5px;
                                                    font-size: 16px;
                                                    border: 2px solid #ccc;
                                                    border-radius: 3px;
                                                    
                                                ">
                                            </div>
                                        </div>
                                    `);
                                });
                            </script>
                        </div>
                        <div class="button-bar" style="
                        display: flex;
                        justify-content: flex-end;
                        margin-bottom: 20px;">
                            <button type="submit" class="start-button" onclick="redirectToNextPage()">Start Pick [M]</button>
                        </div>
                        
                    </form>
                </div>
            </main>
        </div>
</body>
</html>
