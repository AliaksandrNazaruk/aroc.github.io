<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Test Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .success { background-color: #4CAF50; color: white; }
        .failure { background-color: #f44336; color: white; }
        .running { background-color: #FFC107; color: white; }
        .error { background-color: #E91E63; color: white; }
        .idle { background-color: #2196F3; color: white; }
        .manual { background-color: #9C27B0; color: white; }
        .stop { background-color: #555555; color: white; }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Arduino Command Tester</h1>
    <button class="success" onclick="sendCommand(1)">Success Task</button>
    <button class="failure" onclick="sendCommand(2)">Failure Task</button>
    <button class="running" onclick="sendCommand(3)">Running Task</button>
    <button class="error" onclick="sendCommand(4)">Error State</button>
    <button class="idle" onclick="sendCommand(5)">Idle State</button>
    <button class="manual" onclick="sendCommand(6)">Manual Mode</button>
    <button class="stop" onclick="sendCommand(20)">Stop Light</button>

    <div id="status">Status: Waiting for command...</div>

    <script>
        const apiUrl = 'http://' + location.hostname + ':8000/send';

        async function sendCommand(command) {
            const statusDiv = document.getElementById("status");
            statusDiv.textContent = `Sending command: ${command}...`;

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ command })
                });

                const result = await response.json();

                if (response.ok) {
                    statusDiv.textContent = `Command sent successfully. Response: ${result.response}`;
                } else {
                    statusDiv.textContent = `Error: ${result.message}`;
                }
            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
