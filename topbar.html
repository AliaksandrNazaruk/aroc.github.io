<div class="top-bar" data-title="Welcome to Dashboard">
    <span id="top-bar-text" class="gradient-text"></span>
    <img src="./static/assets/images/avatar.png" alt="AE Hub Logo" style="width: 150px;">
</div>

<style>
    .top-bar {
        position: relative;
        width: 100%;
        height: 50px;
        background-color: white;
        display: flex;
        align-items: center;
        font-size: 18px;
        font-weight: bold;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        justify-content: space-between;
    }

    /* Градиентная линия сверху */
    .top-bar::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px; /* Толщина линии */
        background: linear-gradient(to right, #3498db, #9b59b6);
    }


    .top-menu-item {
        display: flex;
        align-items: center;
        padding: 12px;
        cursor: pointer;
        color: white;
        text-decoration: none;
        font-size: 16px;
    }

    .top-menu-item i {
        margin-right: 12px;
    }

    .top-menu-item:hover {
        background-color: #102542;
        border-radius: 5px;
    }
</style>
