    <script>
        function startCountdown(timerId, durationInSeconds) {
            let timerElement = document.querySelector(`#${timerId} .time`);
            let remainingTime = durationInSeconds;

            function updateTimerDisplay() {
                let hours = Math.floor(remainingTime / 3600);
                let minutes = Math.floor((remainingTime % 3600) / 60);
                let seconds = remainingTime % 60;
                
                let formattedTime = 
                    String(hours).padStart(2, '0') + 'h:' + 
                    String(minutes).padStart(2, '0') + 'm:' + 
                    String(seconds).padStart(2, '0') + 's';
                
                timerElement.textContent = formattedTime;
            }

            function countdown() {
                if (remainingTime > 0) {
                    remainingTime--;
                    updateTimerDisplay();
                } else {
                    clearInterval(interval);
                    timerElement.textContent = "Время истекло!";
                }
            }

            updateTimerDisplay();
            let interval = setInterval(countdown, 1000);
        }

        // Запускаем таймеры с разным временем
        startCountdown("timer1", 8 * 60 + 35); // 5 минут
