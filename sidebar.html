    /* Основные стили */
    body {
        margin: 0;

        background-color: #f4f4f4;
    }

    .container {
        display: flex;
        min-height: 100vh;
    }

    /* Сайдбар */
    .sidebar {
        height: 100%;
        width: 200px;
        background: #171520;
        color: white;
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: width 0.3s ease-in-out;
        overflow: hidden;
    }

    .sidebar.collapsed {
        width: 20px;
    }
    .sidebar.collapsed .logo img {
    opacity: 0;
    visibility: hidden;
    }

    /* .sidebar.collapsed .menu-item {
        opacity: 0;
        visibility: hidden;
    } */
    .sidebar .logo img {
        width: 120px;
        transition: opacity 0.3s;
        padding-top: 10px;
        padding-left: 20px;
    }

    .sidebar.collapsed .logo img {
        opacity: 0;
    }

    .menu-toggle {
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;

    }

    .menu {
        width: 100%;
        white-space: nowrap;

    }

    .menu-item {
        display: flex;
        align-items: center;
        color: white;
        text-decoration: none;
        font-size: 16px;
        transition: background 0.3s;
        height: 40px;
        margin-left: -15px;
    margin-right: -15px;
    padding-left: 13px;
    }



    .menu-item:hover {
        background: #616161;
    }


    .sidebar.collapsed .logo img,
    .sidebar.collapsed .menu-item span {
        opacity: 0;
        visibility: hidden;
    }

    .sidebar.collapsed .menu-item img {
        width: 24px;
        padding-right: 0;
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }
        .sidebar {
            width: 100%;
            padding: 10px;
        }
        .menu-item {
            text-align: left;
        }
    }

    </style>
