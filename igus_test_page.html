<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Arduino Command Control</h1>
    <button onclick="sendCommand('STOP')">STOP</button>
    <button onclick="sendCommand('JOG_UP')">JOG UP</button>
    <button onclick="sendCommand('JOG_DOWN')">JOG DOWN</button>
    <button onclick="sendCommand('RESET')">RESET</button>
    <button onclick="sendCommand('REFERENCE')">REFERENCE</button>
    <button onclick="sendCommand('ABS')">ABS</button>
    <input id="velosity_input" value="200">velocity</input>
    <input id="high_input" value="0">cm</input>


    <div id="status" style="margin-top: 20px; font-weight: bold;"></div>

    <script>
        let activeCommand = null;
        const baseURL = 'http://' + location.hostname + ':8020';
        const url = baseURL+'/api/igus/send_command';
        function startLift(direction) {
            activeCommand = setInterval(() => {
                fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: direction }),
                });
            }, 100); // Отправка сигнала каждые 100 мс
        }

        function stopLift() {
            if (activeCommand) {
                clearInterval(activeCommand);
                activeCommand = null;

                fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: 'STOP' }),
                });
            }
        }
        // Метод для отправки команды на сервер
        async function sendCommand(command) {
            const velocity = document.getElementById("velosity_input").value
            const value= document.getElementById("high_input").value
            const led = true
            const body = JSON.stringify({ command, led, value, velocity}); // Добавляем value в тело запроса

            try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json',
                },
                body: body,
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'Unknown error');
            }

            // Если команда успешно отправлена
            return {
                status: data.status,
                command: data.command,
                value: data.value, 
                
            };
            } catch (error) {
            console.error('Ошибка при отправке команды:', error);
            return { error: error.message };
            }
        }

    </script>
</body>
</html>
